<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movielist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
	<h1>Add book</h1>
	<div class="col-md-4">
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			
			
			<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="rating">Rating</label>
			<input type="text" id="rating" th:field="*{rating}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genlist">Genre</label>
			 <select id="genlist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genre}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
    		
			<div style="clear: both; display: block; height: 15px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
